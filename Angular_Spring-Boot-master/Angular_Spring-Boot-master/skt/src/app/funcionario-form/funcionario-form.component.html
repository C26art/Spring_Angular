<mat-card>
  <mat-toolbar class="header" color="primary"
    >Funcionario Registration</mat-toolbar
  >

  <mat-card-content>
    <form [formGroup]="formFuncionario" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name" #name />
        <mat-hint align="end">{{ name.value!.length || 0 }} / 100</mat-hint>
        <mat-error *ngIf="formFuncionario.get('name')?.invalid">{{
          getErrorMessage("name")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email" #email />
        <mat-error *ngIf="formFuncionario.get('email')?.invalid">{{
          getErrorMessage("email")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="CPF" formControlName="cpf" #cpf />
        <mat-error *ngIf="formFuncionario.get('cpf')?.invalid">{{
          getErrorMessage("cpf")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Phone" formControlName="phone" #phone />
        <mat-error *ngIf="formFuncionario.get('phone')?.invalid">{{
          getErrorMessage("phone")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-select formControlName="situacao" placeholder="Situação">
          <mat-option value="null"> </mat-option>
          <mat-option value="Ativo">Ativo</mat-option>
          <mat-option value="Inativo">Inativo</mat-option>
        </mat-select>
        <mat-error *ngIf="formFuncionario.get('situacao')?.invalid">{{
          getErrorMessage("situacao")
        }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button (click)="onCancel()" class="btn-space">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
