<mat-card>
  <mat-toolbar class="header" color="primary">Funcionario Details</mat-toolbar>
  <div class="column-flex mat-elevation-z8">
    <app-funcionario-list
      *ngIf="funcionarios$ | async as funcionarios; else loading"
      [funcionarios]="funcionarios"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    >
    </app-funcionario-list>

    <ng-template #loading>
      <div class="loading-sppiner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
